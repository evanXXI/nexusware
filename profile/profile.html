              <button class="btn" id="searchBtn" type="submit"><i class="bi bi-search"></i></button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navOptionList">

    <main>
      <div class="container-xxl pt-5 pb-5">
        <div class="row rounded-3 m-1 box">
          <div class="col-9 col-md-3">
            <h1 class="fs-3 pt-2">Profil</h1>
            <ul class="list-group">
              <li class="list-group-item list-group-item-action d-flex flex-row">
                <a class="link stretched-link text-dark p-0 m-0 me-1" href="profile.html?infos">Mes informations</a>
              </li>
              <li class="list-group-item list-group-item-action d-flex flex-row">
                <a class="link stretched-link text-dark p-0 m-0 me-1" href="profile.html?orders">Mes commandes</a>
              </li>
              <li class="list-group-item list-group-item-action d-flex flex-row">
                <a class="link stretched-link text-dark p-0 m-0 me-1" href="profile.html?messages">Messagerie</a>
              </li>
              <li class="list-group-item list-group-item-action d-flex flex-row">
                <a class="link stretched-link text-dark p-0 m-0 me-1" href="profile.html?favorites">Favoris</a>
              </li>
            </ul>
          </div>
  
          <div class="col-12 col-md-9 mt-3 mt-md-0">
            <div class="pb-3" id="dataRow">
              <div class="row" id="userForm">
                <h2 class="fs-3 pt-2">Mes informations personnelles</h2>
                <form class="row">
                  <div class="col-12 col-md-6 form-floating pb-3">
                    <input type="text" id="lastname" class="form-control"> 
                    <label for="lastname" class="form-label">Nom</label>
                  </div>
      
                  <div class="col-12 col-md-6 form-floating pb-3">
                    <input type="text" id="firstname" class="form-control"><label for="firstname" class="form-label">Prénom</label>
                  </div>
      
                  <div class="col-12 col-md-6 form-floating pb-3">
                    <input type="date" id="birthdate" class="form-control">
                    <label for="birthdate" class="form-label">Date de naissance</label>
                  </div>
      
                  <div class="col-9 col-md-3 form-floating pb-3">
                    <input
                      type="number"
                      id="street_no"
                      class="form-control"
                      min="1"
                      max="9999"
                    
                    />
                    <label for="street_no" class="form-label">Numéro de rue</label>
                  </div>
      
                  <div class="col-3 form-floating pb-3">
                    <input
                      type="text"
                      id="street_extension"
                      class="form-control"
                      maxlength="5"
                      aria-required="false"
                    />
                    <label for="street_extension">Bis, ter, etc.</label>
                  </div>
      
                  <div class="col-9 form-floating pb-3">
                    <input type="text" id="street_name" class="form-control"/>
                    <label for="street_name">Adresse</label>
                  </div>
                  <div class="col-3 form-floating pb-3">
                    <input type="text" id="zip_code" class="form-control" />
                    <label for="zip_code">Code Postal</label>
                  </div>
      
                  <div class="col-12 form-floating pb-3">
                    <input type="text" id="country" class="form-control">
                    <label for="country" class="form-label">Pays</label>
                  </div>
      
                  <div class="col-12 col-md-6 form-floating pb-3">
                    <input type="email" id="email" class="form-control" />
                    <label for="email" class="form-label">E-mail</label>
                  </div>
      
                  <div class="col-12 col-md-6 form-floating pb-3">
                    <input type="text" id="pwd" class="form-control" />
                    <label for="pwd" class="form-label">Mot de passe</label>
                  </div>
      
                  <div class="form-floating">
                    <button type="submit" class="btn" id="modify">Modifier</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
    </footer>

      crossorigin="anonymous"></script>

    <script src="./profile.js"></script>
  </body>
</html>
